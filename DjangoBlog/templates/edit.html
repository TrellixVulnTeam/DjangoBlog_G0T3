{%extends "base.html" %}
{% block mainbody %}
    <form method="POST" action="{% url 'Update_Edit' %}">
    {% csrf_token %}
        <div class="form-group">
            <label for="formControlRange">帳號</label>
            <input name="account" class="form-control" type="text" placeholder="{{account}}" readonly>
            <input class="form-control" type="hidden" value="{{ art_id }}" readonly name="article_id">
        </div>
        <select class="form-control" name="art_type">
            <option selected="true" value={{ori_cate}}>{{ori_cate}}</option>
            {% for t_op in title_option %}
                <option value={{t_op.name}}>{{t_op.name}}</option>
            {% endfor %}
        </select>
        <div class="form-group">
            <label for="formControlRange">標題</label>
            <input class="form-control" type="text" placeholder="{{ori_title}}" name="title">
        </div>
        <div class="form-group">
            <label for="formControlRange">文章內容</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="{{ori_content}}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">發佈</button>
    </form>
{% endblock %}
