{%extends "base.html" %}
{% block mainbody %}
    <h1>新增文章</h1>
    <form>
            <div class="form-group row">
                <label for="inputAccount" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="inputAccount" value="account">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">分類</label>
                <div class="col-sm-9">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">標題</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputTitle" placeholder="標題">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">內容</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="row justify-content-end">
                <button type="submit" class="btn btn-primary mb-2">發布</button>
                <div class="col-sm-1"></div>
            </div>
        </form>
{% endblock %}
